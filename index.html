<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>WOPR console</title>
</head>
<body>
    <header class="header">
        # OF PLAYERS:
        <select name="number_of_players">
            <option value="2">TWO</option>
            <option value="1">ONE</option>
            <option value="0">ZERO</option>
        </select>
        <button class="header__start">START</button>
        <span class="message">LET'S PLAY!</span>
    </header>
    <span class="square" id="sq_0"><i class="fa fa-times" aria-hidden="true"></i></span>
    <span class="square" id="sq_1"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
    <span class="square" id="sq_2"><i class="fa fa-times" aria-hidden="true"></i></span>
    <span class="square" id="sq_3"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
    <span class="square" id="sq_4"></span>
    <span class="square" id="sq_5"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
    <span class="square" id="sq_6"><i class="fa fa-times" aria-hidden="true"></i></span>
    <span class="square" id="sq_7"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
    <span class="square" id="sq_8"><i class="fa fa-times" aria-hidden="true"></i></span>

    <script src="js/main.js"></script>
</body>
</html>
